<div ng-if="allAssetsLoaded">
<div ng-if="!promotions && !showMarketingBeerItem" class="row" id="beers">
	<div class="logo-space text-center vmo-heading-small-screen img-responsive">
        <a href="index.html"><img src="{{vm.tempLogo}}" class="vmo-resto-logo img-responsive" alt=""></a>
    </div>
    <div ng-if="isBeerListLoaded">    
    <list-beers beers="{{getBeersBucket_ByStyleGroup(5,0,2)}}"></list-beers>
    </div>         
    <div ng-include="'app/product/social.html'"></div> 
    <div ng-if="isBeerListLoaded">   
    <list-beers beers="{{getBeersBucket_ByStyleGroup(5,1,2)}}"></list-beers>
    </div>
</div>
<div ng-if="promotions" class="row" id="promotions">
    <div ng-include="'app/product/promotions.html'"></div>
</div>
<div ng-if="showMarketingBeerItem" class="row" id="marketingBeerItem">
    <div ng-include="'app/product/featured-product.html'" ></div>
</div>
</div>


<div class="class show" ng-if="!allAssetsLoaded">
    <div id="divLoading" class="main-div">
    <div ng-model="DBinsertedAssets.count" class="sub-div">
        <img src="{{vm.imageContext}}/images/favicon.png">
        <h3>Loading assets<br>{{DBinsertedAssets.count}} out of {{totalAssestsLength}}</h3></div>
    </div>
    
    <style>
        body{
            background-color: #000;
            background-size: 100%;
            background-image: none;

        }
        #divLoading .main-div{
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 30001;
        }
        #divLoading .sub-div{
            position: absolute;
            text-align:center;           
        }
        #divLoading h3{
            color: #fff;
            font-size:24px;
            line-height:36px;
            margin-top:10px;
        }
        /* 4k-TV */
        @media (max-width:2560px){
            #divLoading .sub-div{
                top: 44%;
                left: 44.6%;
            }
            #divLoading img{
                width: 90px;
            }
            #divLoading h3{
                font-size:38px;
                line-height:48px;
            }
        }
        /* 1080p TV */
        @media (max-width:1960px){
            #divLoading .sub-div{
                top: 40%;
                left: 43%;
            }
            #divLoading img{
                width: 90px;
            }
            #divLoading h3{
                font-size:38px;
                line-height:48px;
            }
        }
        /* Wide Screen Monitors */
        @media (max-width:1680px){
            #divLoading .sub-div{
                top: 43%;
                left: 44.4%;
            }
            #divLoading img{
                width: 55px;
            }
            #divLoading h3{
                font-size:26px;
                line-height:36px;
            }
        }
        /* Large screen laptops */
        @media (max-width:1440px){
            #divLoading .sub-div{
                top: 40%;
                left: 43.5%;
            }
            #divLoading img{
                width: 55px;
            }
            #divLoading h3{
                font-size:26px;
                line-height:36px;
            }
        }
        /* Normal Desktop Monitors */
        @media (max-width:1366px){
            #divLoading .sub-div{
                top: 40%;
                left: 42.5%;
            }
            #divLoading img{
                width: 60px;
            }
            #divLoading h3{
                font-size:28px;
                line-height:38px;
            }
        }
        /* Laptops */
        @media (max-width:1280px){
            #divLoading .sub-div{
                top: 40%;
                left: 42.5%;
            }
            #divLoading img{
                width: 60px;
            }
            #divLoading h3{
                font-size:26px;
                line-height:36px;
            }
        }
        /* Old-monitors */
        @media (max-width:1024px){
            #divLoading .sub-div{
                top: 40%;
                left: 42.5%;
            }
            #divLoading img{
                width: 50px;
            }
            #divLoading h3{
                font-size:20px;
                line-height:30px;
            }
        }
    </style>
</div>
