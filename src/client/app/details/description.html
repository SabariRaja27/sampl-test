<div class="row aligncenter">

    <div class="col-md-9 col-sm-7 vmo-product-description">
        <h1 class="vmo-heading-large-screen animated fadeInUp primaryfont primaryColor">{{vm.details.name}}</h1>
        <table class="animated fadeInUp">
            <tr>
                <td class="secondaryfont secondaryColor">Origin</td>
                <td>&colon;</td>
                <td class="secondaryfont secondaryColor">{{vm.details.origin}}</td>
            </tr>
            <tr>
                <td class="secondaryfont secondaryColor">Style</td>
                <td>&colon;</td>
                <td class="secondaryfont secondaryColor">{{vm.details.style}}</td>
            </tr>
            <tr>
                <td class="secondaryfont secondaryColor">ABV</td>
                <td>&colon;</td>
                <td class="secondaryfont secondaryColor">{{vm.details.abv}}</td>
            </tr>
            <tr>
                <td class="secondaryfont secondaryColor">IBU</td>
                <td>&colon;</td>
                <td class="secondaryfont secondaryColor">{{vm.details.ibu}}</td>
            </tr>
            <tr>
                <td class="secondaryfont secondaryColor">Calories</td>
                <td>&colon;</td>
                <td class="secondaryfont secondaryColor">{{vm.details.calories}}</td>
            </tr>
        </table>
        <br>
        <h4 class="animated fadeInUp secondaryfont primaryColor">{{vm.details.description}}</h4>
    </div>

</div>
